name: Publish NPM Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck plugin
        run: npm run typecheck --workspace @editorjs-mentions/plugin

      - name: Build plugin
        run: npm run build --workspace @editorjs-mentions/plugin

      - name: Publish plugin to npm
        run: npm publish --access public --provenance --workspace @editorjs-mentions/plugin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

