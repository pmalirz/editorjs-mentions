<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>editorjs-mentions Demo</title>
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <h1>Editor.js Mentions Demo</h1>
        <p>Type <code>@</code> in the editor to trigger mentions autocomplete.</p>
        <p class="meta">Server endpoint: <code>http://localhost:3001/api/mentions/users</code></p>
        <label class="meta" for="current-user">
          Highlight mentions for user:
          <select id="current-user">
            <option value="u-1002">Joanna Smith</option>
            <option value="u-1001">John Doe</option>
            <option value="">(none)</option>
          </select>
        </label>
        <div id="editor" class="editor"></div>
        <div class="data-head">
          <h2>Serialized Output (with Mention Entities)</h2>
          <button id="refresh-data" type="button">Refresh</button>
        </div>
        <pre id="raw-data" class="raw-data">Loading...</pre>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
